<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymlef.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
  <h1 th:text="${title}"></h1>
  <div th:if="${users.size()==0}" >No tiene usuarios!</div>
  <div th:if="${users.isEmpty()}" >No tiene usuarios!</div>

  <table th:if="${not users.isEmpty()}">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td th:if="${user.email == null}" th:text="${'n/a'}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
